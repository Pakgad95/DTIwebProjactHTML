<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
</head>
<body>
<!-- Table Tag -->
 <table border="1" width="500px">
    <tr align="center">  
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>

    </tr>
    <!-- tr คือ row td คือ column -->
    <tr align="left">
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>

    </tr>
    <tr align="right">
        <td>11</td>
        <td>22</td>
        <td>33</td>
        <td>44</td>

    </tr>

 </table>
 <br><br>
 <table border="1" width="500px">
    <thead align="center">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>อายุ</th>
        </tr>
        
    </thead> 
    <tbody>
        <tr>
        <td>111</td>
        <td>สมบัติ</td>
        <td>50</td>
        </tr>
        <tr>
        <td>222</td>
        <td>สมใจ</td>
        <td>20</td>
        </tr>
        <td>333</td>
        <td>สมนึก</td>
        <td>18</td>

    </tbody>
    <tfoot>
        <tr align="center">  
        <td colspan="3">
        Goodbye
    </td>
    </tr>

    </tfoot>
 </table>
 <br><br>


 <table border="1" width="500px">
    <tr align="center">
        <td colspan="2">A</td>
        <td>B</td>
        <td>C</td>
        <td rowspan="3">D</td>
    </tr>
    <tr align="center">
        <td>e</td>
        <td colspan="2" rowspan="2">f</td>
        <td>g</td>
    </tr>
    <tr align="center">
        <td>h</td>
        <td rowspan="2">i</td>

    </tr>
    <tr align="center">
        <td colspan="2">j</td>
        <td >k</td>
        <td>l</td>
    </tr>

 </table>
 <br><br>

 <table border="1" width="500px">
    <tr align="center">
        <td rowspan="2" colspan="2">11</td>
        <td>11</td>
        <td colspan="2">11</td>
    </tr>
    <tr align="center">
        <td>22</td>
        <td>22</td>
        <td rowspan="4">22</td>
    </tr>
    <tr align="center">
        <td>33</td>
        <td colspan="3">33</td>
    </tr>
    <tr align="center">
        <td rowspan="3">44</td>
        <td colspan="3">44</td>
    </tr>
    <tr align="center">
        <td>55</td>
        <td rowspan="2">55</td>
        <td>55</td>
    </tr>
    <tr  align="center">
        <td>66</td>
        <td>66
            <td>66</td>
        </td>
    </tr>


 </table>

</body>
</html>
